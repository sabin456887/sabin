<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Percentage Calculator</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container">
        <h1>Love Percentage Calculator</h1>
        <form id="loveForm">
            <label for="boyName">Boy's Name:</label>
            <input type="text" id="boyName" name="boyName" required>
            <br><br>
            <label for="girlName">Girl's Name:</label>
            <input type="text" id="girlName" name="girlName" required>
            <br><br>
            <button type="submit">Check Love Percentage</button>
        </form>
    </div>
    <script src="first.js"></script>
</body>
</html>
